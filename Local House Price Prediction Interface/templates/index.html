<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <a href="/"><img src="../static/Images/house-to-rent-svgrepo-com.svg" class="house-logo"></a>
            <a href="/"><h1>İstanbul Ev Fiyatı Tahmin Sitesi</h1></a>
            <ul class="links">
                <li><a href="/">Anasayfa</a></li>
                <li><a href="https://github.com/furkan15ozturk/Local-House-Price-Prediction-Flask-Application">Github</a></li>
                <li><a href="about">Proje Hakkında</a></li>
                <li><a href="contact">İletişim</a></li>
            </ul>
            <div class="toggle_btn"><i class="fa-solid fa-bars"></i></div>
        </div>

        <div class="dropdown_menu">
            <li><a href="/">Anasayfa</a></li>
            <li><a href="https://github.com/furkan15ozturk/Local-House-Price-Prediction-Flask-Application">Github</a></li>
            <li><a href="about">Proje Hakkında</a></li>
            <li><a href="contact">İletişim</a></li>
        </div>
    </header>
    <div class="prediction-container">
        <div class="form-container">
            <form id="prediction-form" method="post">
                <label for="area" class="form-label">Brüt Metrekare:</label>
                <input type="number" class="form-input" name="area">
                <label for="absolute_area" class="form-label">Net Metrekare:</label>
                <input type="number" class="form-input" name="absolute_area">
                <label for="room" class="form-label">Oda Sayısı:</label>
                <input type="number" class="form-input" name="room">
                <label for="floor_count" class="form-label">Binanın Kat Sayısı:</label>
                <input type="number" class="form-input" name="floor_count">
                <label for="float-dropdown-building-age" class="form-label">Binanın Yaşı:</label>
                <select id="float-dropdown-building-age" class="form-input" name="building_age">
                    <option value="0.0">0 (Yeni)</option>
                    <option value="1.0">1</option>
                    <option value="2.0">2</option>
                    <option value="3.0">3</option>
                    <option value="4.0">4</option>
                    <option value="7.5">5 - 10</option>
                    <option value="13.5">11 - 15</option>
                    <option value="18.5">16 - 20</option>
                    <option value="21.0">21 ve üzeri</option>
                </select>
                <label for="location" class="form-label">Adres:</label>
                <input type="text" class="form-input" name="location">
                <label for="dropdown-model" class="form-label">Model Tipi:</label>
                <select id="dropdown-model" class="form-input" name="model">
                    <option value="0">Linear Regression</option>
                    <option value="1">K-Nearest Neighbor</option>
                    <option value="2">Random Forest Regressor</option>
                    <option value="3">Gradient Boosting Regressor</option>
                    <option value="4">Neural Network Model</option>
                </select>
            </form>
            <div class="send-button">
                <input type="submit" form="prediction-form" class="send-button" value="Hesapla" />
            </div>
        </div>

        <div class="price-result-container">
            <div class="price-result">
                <h2 class="price-result-title">Tahmini Fiyat:</h2>
                <div class="price-result-value-box">
                    <h2 class="price-result-value">{{ price }}</h2>
                </div>
                <p class="price-result-paragraph">Elde edilen sonuç sadece tahminidir. Bir kesinlik taşımamaktadır.</p>
            </div>
        </div>
    </div>

    <script>
        const toggleBtn = document.querySelector('.toggle_btn');
        const toggleBtnIcon = document.querySelector('.toggle_btn i');
        const dropDownMenu = document.querySelector('.dropdown_menu');

        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open');
            const isOpen = dropDownMenu.classList.contains('open');

            toggleBtnIcon.classList = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars';
        }
    </script>
</body>
</html>
